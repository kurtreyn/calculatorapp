<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles/style.css" />

    <title>Calculator App</title>

    <meta charset="UTF-8" />
    <meta name="description" content="calculator app by kurt reynolds" />
    <meta
      name="keywords"
      content="calculator app kurt reynolds web development portfolio project"
    />
    <meta name="author" content="Kurt Reynolds" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section id="calculator-window">
      <div class="calculator">
        <div id="screen" class="screen"></div>
        <button id="clear" class="clear span-two" data-ac>AC</button>
        <button id="del" data-del>DEL</button>
        <button class="operator ops" data-op="divide">รท</button>
        <button class="number" data-num="1">1</button>
        <button class="number" data-num="2">2</button>
        <button class="number" data-num="3">3</button>
        <button class="operator ops" data-op="multiply">*</button>
        <button class="number" data-num="4">4</button>
        <button class="number" data-num="5">5</button>
        <button class="number" data-num="6">6</button>
        <button class="operator ops" data-op="add">+</button>
        <button class="number" data-num="7">7</button>
        <button class="number" data-num="8">8</button>
        <button class="number" data-num="9">9</button>
        <button class="operator ops" data-op="subtract">-</button>
        <button id="decimal" data-num=".">.</button>
        <button class="number num" data-num="0">0</button>
        <button id="equals" class="equals span-two" data-eq data-result="">
          =
        </button>
      </div>
    </section>

    <script src="scripts/magic.js"></script>
  </body>
</html>
